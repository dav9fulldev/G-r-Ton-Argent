# Configuration optimisée pour résoudre l'erreur "Could not connect to Kotlin compile daemon"
# Ajout des optimisations de performance Gradle et Kotlin avec plus de mémoire
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
android.useAndroidX=true
android.enableJetifier=true
kotlin.incremental=true
kotlin.daemon.jvm.options=-Xmx3072m
kotlin.daemon.enabled=true
kotlin.compiler.execution.strategy=in-process
kotlin.code.style=official
ANDROID_NDK_VERSION=27.0.12077973

# Optimisations supplémentaires pour éviter les timeouts
org.gradle.workers.max=4
org.gradle.vfs.watch=false

# Optimisations pour Android 13+ et Flutter stable
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false
