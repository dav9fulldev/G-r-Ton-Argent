# Configuration optimisée pour résoudre l'erreur "Could not connect to Kotlin compile daemon"
# Ajout des optimisations de performance Gradle et Kotlin avec plus de mémoire
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
android.useAndroidX=true
android.enableJetifier=true
kotlin.incremental=true
kotlin.daemon.jvm.options=-Xmx2048m
kotlin.daemon.enabled=true
kotlin.compiler.execution.strategy=in-process
ANDROID_NDK_VERSION=27.0.12077973
